<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://unpkg.com/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <script src="./assets/js/login.js"></script>
  <script src="./assets/js/useAuth.js"></script>
  <script src="./assets/js/useState.js"></script>
  <script src="./assets/js/useRouter.js"></script>

</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" class="w-full mb-4 px-4 py-2 border rounded" required />
      <input type="password" id="password" placeholder="Senha" class="w-full mb-4 px-4 py-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Entrar
      </button>
      <p id="loginMessage" class="mt-4 text-sm text-center"></p>
    </form>
  </div>
</body>

</html>
